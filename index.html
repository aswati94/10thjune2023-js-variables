<html lang="en">
<head>

    <title>External linking of the javascript file</title>
    <script src= "./js/script.js"></script>

    <script>
         // I can have as many as script tags in the program
        var x= 10; //declaration and initialization 
    </script>
    <script>
        // I can have as many as script tags in the program
        var y;      //declaration
    </script>

    <script>
        // I can have as many as script tags in the program
        y= 10;     //only initialization
    </script>
</head>
<body>
    <script>
        // I can have as many as script tags in the program
        let z= 40;
    </script>

    <script>
        // I can have as many as script tags in the program
        console.log(x+y+z); // here + operator acting as additon operator
    </script>
</body>
</html>
